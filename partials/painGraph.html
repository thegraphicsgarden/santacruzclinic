<style>
	#painGraph { 
		width: 100%;
		max-height: 150px;
		overflow-x: scroll;
		overflow-y: hidden;
		white-space: nowrap;
		border: 1px rgba(0,0,0,.05) solid;
		background: rgba(0,0,0,.03);
	}
	.bar {
		display: inline-block;
		width: 10px;
		height: 30px;
		margin-right: 2px;
		background-color: teal;
	}
</style>

<div class="col-sm-12">
	<div class="col-sm-12 centered">
		<div id="painGraph"></div>
		<span>Date</span>
	</div>

	<script type="text/javascript">
		var dataset = [1, 2, 1, 4, 5, 4, 5, 5, 1, 5, 8, 9, 1, 5, 2, 8, 8, 6, 3, 9, 6, 10, 4, 7, 2, 5, 4, 4, 5, 4, 2, 1, 1, 0, 0, 1, 4, 1, 1, 0, 1, 5, 3, 6, 3, 7, 1, 0, 4];

		var margin = {top: 20, right: 30, bottom: 30, left: 40},
		    width = 960 - margin.left - margin.right,
		    height = 500 - margin.top - margin.bottom;

		var x = d3.scale.ordinal()
		    .rangeRoundBands([0, width], .1);

		var y = d3.scale.linear()
		    .range([height, 0]);

		var xAxis = d3.svg.axis()
		    .scale(x)
		    .orient("bottom");

		var yAxis = d3.svg.axis()
		    .scale(y)
		    .orient("left"); /*.ticks(10,%)*/

		d3.select('#painGraph').selectAll('div')
			.data(dataset)
			.enter()
			.append('div')
			.attr('class', 'bar')
			.style('height', function(d) {
				return d * 15 + 'px';
			});
	</script>
</div>
